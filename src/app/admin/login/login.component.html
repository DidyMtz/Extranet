<div class="row pt-5 mb-5">
    <div class="col-md-4 mx-auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0 text-center">Admin login</h3>
            </div>
            <div class="card-body">
                
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group mt-2">
                        <label for="username">Username</label>
                        <input type="text" id="username" class="form-control mt-2" formControlName="email">
                    </div>
                    <div class="form-group mt-2">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control mt-2" formControlName="password">
                    </div>
                    <button class="btn btn-primary mt-3 " type="submit">Se connecter</button>
                </form>
               
            </div>
            <div class="spinner-border mx-auto" *ngIf="attente"> </div>
            <p class="alert alert-danger text-center " *ngIf="message">{{ message }}</p>
        </div>
    </div>
  </div>
