<div class="row pt-5 mb-5">
    <div class="col-md-4 mx-auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0 text-center">Nouvel Utilisateur</h3>
            </div>
            <div class="card-body">
                
                <form [formGroup]="registerFormGroup" (ngSubmit)="onRegister()">
                    <div class="form-group mt-2">
                        <label for="username">Identifiant</label>
                        <input type="text" id="username" class="form-control mt-2" formControlName="email">
                    </div>
                    <div class="form-group mt-2">
                        <label for="password">Mot de passe</label>
                        <input type="password" id="password" class="form-control mt-2" formControlName="password">
                    </div>
                    <div class="form-group mt-2">
                       
                        <div class="btn-group mt-3 mb-3 text-center float-start">
                            <input
    mdbRadio
    type="radio"
    class="btn-check"
    name="role"
    formControlName="role"
    id="option1"
    autocomplete="off"
    value="User"
    [checked]="true"
  />
  <label class="btn btn-secondary btn-md" for="option1">Utilisateur</label>
  <input
    mdbRadio
    type="radio"
    class="btn-check"
    name="role"
    formControlName="role"
    id="option2"
    value="admin"
    autocomplete="off"
  />
  <label class="btn btn-secondary btn-md" for="option2">Administrateur</label>
                           
                          </div>



                    </div>
                    <button class="btn btn-primary btn-lg mt-3 float-end " type="submit">Ajouter</button>
                </form>
               
            </div>
            <div class="spinner-border mx-auto" > </div>
            <p class="alert alert-danger text-center "></p>
        </div>
    </div>
  </div>
