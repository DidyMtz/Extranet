<div class="row pt-5 mb-5">
  <div class="col-md-4 mx-auto">
      <div class="card rounded-0">
          <div class="card-header">
              <h3 class="mb-0 text-center">Extranet login</h3>
          </div>
          <div class="card-body">
              
              <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
                  <div class="form-group mt-2">
                      <label for="username">Identifiant</label>
                      <input type="text" id="username" class="form-control mt-2" formControlName="email">
                  </div>
                  <div class="form-group mt-2">
                      <label for="password">Mot de passe</label>
                      <input type="password" id="password" class="form-control mt-2" formControlName="password">
                  </div>
                  <button class="btn btn-primary mt-3 " [disabled]="signInForm.invalid" type="submit">Se connecter</button>
              </form>
             
          </div>
          <div class="spinner-border mx-auto" > </div>
          <p class="alert alert-danger text-center ">{{ message }}</p>
      </div>
  </div>
</div>
